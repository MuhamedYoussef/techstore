{% extends 'base.html' %} {% load static %}

<!-- Start main -->
{% block content %}
<main class="container-fluid">
  <section class="py-2">
    <div class="container">
      <section class="text-center my-5">
        <h4 class="font-weight-bold text-left my-5">Matched Products</h4>
        <div class="row">
          {% for product in products %}
          <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
            <div class="card card-cascade wider bg-dark card-ecommerce">
              <div class="view view-cascade overlay">
                <img
                  src="{{ product.image_url }}"
                  class="card-img-top"
                  alt="product photo"
                  style="max-height:180px;"
                />
                <a href="{% url 'product' slug=product.slug %}">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <div class="card-body card-body-cascade text-center">
                <h4 class="card-title">
                  <strong>
                    <a href="{% url 'product' slug=product.slug %}">
                      {{ product.name }}
                    </a>
                  </strong>
                </h4>
                <p class="card-text">{{ product.summary }}...</p>
                <div class="card-footer px-1">
                  <span class="float-left font-weight-bold">
                    {{ product.price }}$
                  </span>
                  <span class="float-right">
                    <a
                      href="{% url 'product' slug=product.slug %}"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Quick Look"
                    >
                      <i class="fas fa-eye grey-text ml-3"></i>
                    </a>
                    <a
                      class=""
                      data-toggle="tooltip"
                      data-placement="top"
                      title="Add to Wishlist"
                    >
                      <i class="fas fa-shopping-cart grey-text ml-3"></i>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>
  </section>
</main>
{% endblock %}
