{% load static %}
<!-- startup template -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Best online market to buy laptops, computers, headset and more"
    />
    <meta property="og:title" content="TechStore | online tech shopping" />
    <meta property="og:type" content="ecommerce.shopping" />
    <meta property="og:url" content="techstor.herokuapp.com" />
    <!-- <meta property="og:image" content="{% static 'images/profile.png' %}" /> -->
    <title>Tech-Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    {% include 'partials/_navbar.html' %}

    <!-- main content -->
    {% block content %} {% endblock %}

    <script
      type="text/javascript"
      src="{% static 'js/jquery-3.3.1.min.js' %}"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="{% static 'js/popper.min.js' %}"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Additional JS -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
